<!DOCTYPE html>
<html>
<head>
  <title>Contact Us | NSA SMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      color: #28a745;
    }
    .contact-form input, .contact-form textarea, .contact-form select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #eee;
      margin-bottom: 15px;
    }
    .contact-form button {
      padding: 14px 24px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>📞 Contact</h2>
  <a href="index.html">🏠 Home</a>
  <a href="serverinfo.html">📄 Server Info</a>
  <a href="help.html">❓ Help</a>
  <a href="rules.html">📜 Rules</a>
  <a href="admin.html">⚙️ Admin</a>
</div>

<div class="content">
  <div class="container">
    <h1>📬 Contact Us / Ban Appeal</h1>

    <form class="contact-form" onsubmit="submitForm(event)">
      <label>Your Minecraft Username:</label>
      <input type="text" id="username" placeholder="Your in-game name" required>

      <label>Contact Email:</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label>Message Type:</label>
      <select id="type" required>
        <option value="question">General Question</option>
        <option value="ban-appeal">Ban Appeal</option>
        <option value="bug">Report a Bug</option>
      </select>

      <label>Your Message:</label>
      <textarea id="message" placeholder="Type your message here..." rows="6" required></textarea>

      <button type="submit">📨 Send Message</button>
    </form>

    <p id="confirmation" style="margin-top: 20px; color: #28a745;"></p>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();
    // Get values (would normally be sent to a server)
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const type = document.getElementById("type").value;
    const message = document.getElementById("message").value;

    // Simulate submission
    document.getElementById("confirmation").textContent = `✅ Thank you ${username}! Your ${type.replace('-', ' ')} has been received. We'll respond to ${email}.`;

    // Reset form fields
    document.querySelector(".contact-form").reset();
  }
</script>

</body>
</html>
