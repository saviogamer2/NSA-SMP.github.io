<!DOCTYPE html>
<html>
<head>
  <title>Contact Us | NSA SMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      color: #28a745;
    }
    .contact-form input, .contact-form textarea, .contact-form select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #eee;
      margin-bottom: 15px;
    }
    .contact-form button {
      padding: 14px 24px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ğŸ“ Contact</h2>
  <a href="index.html">ğŸ  Home</a>
  <a href="serverinfo.html">ğŸ“„ Server Info</a>
  <a href="help.html">â“ Help</a>
  <a href="rules.html">ğŸ“œ Rules</a>
  <a href="admin.html">âš™ï¸ Admin</a>
</div>

<div class="content">
  <div class="container">
    <h1>ğŸ“¬ Contact Us / Ban Appeal</h1>

    <form class="contact-form" onsubmit="submitForm(event)">
      <label>Your Minecraft Username:</label>
      <input type="text" id="username" placeholder="Your in-game name" required>

      <label>Contact Email:</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label>Message Type:</label>
      <select id="type" required>
        <option value="question">General Question</option>
        <option value="ban-appeal">Ban Appeal</option>
        <option value="bug">Report a Bug</option>
      </select>

      <label>Your Message:</label>
      <textarea id="message" placeholder="Type your message here..." rows="6" required></textarea>

      <button type="submit">ğŸ“¨ Send Message</button>
    </form>

    <p id="confirmation" style="margin-top: 20px; color: #28a745;"></p>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const type = document.getElementById("type").value;
    const messageText = document.getElementById("message").value;

    if (type === "bug") {
      const webhookURL = "https://discord.com/api/webhooks/1383077852735602719/EDQTTdwaKj5ag4Fu1BFGk3gRjQpOTjWHa50woghx0vT5OEZ-Scd1fukqmXoirfuUzgVA"; // replace this with your Discord webhook URL

      const payload = {
        content: `ğŸ **New Bug Report!**
**Player:** ${username}
**Email:** ${email}
**Message:** ${messageText}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("confirmation").textContent = `âœ… Bug report sent to NSA SMP team. Thanks, ${username}!`;
        } else {
          document.getElementById("confirmation").textContent = "âš ï¸ Failed to send bug report to Discord.";
        }
      })
      .catch(error => {
        console.error("Webhook error:", error);
        document.getElementById("confirmation").textContent = "âš ï¸ Error sending bug report.";
      });

    } else {
      document.getElementById("confirmation").textContent = `âœ… Thank you ${username}! Your ${type.replace("-", " ")} has been received.`;
    }

    document.querySelector(".contact-form").reset();
  }
</script>

</body>
</html>
