<!DOCTYPE html>
<html>
<head>
  <title>Admin | MyMC Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      color: #28a745;
      margin-bottom: 30px;
    }
    .sidebar a, .sidebar button {
      color: #eee;
      text-decoration: none;
      padding: 12px 16px;
      margin-bottom: 10px;
      background: #2b2b2b;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #28a745;
    }
    .content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #28a745;
    }
    #welcomeRole {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #222;
      color: #28a745;
      padding: 10px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>⚙️ Admin</h2>
  <a href="index.html">🏠 Welcome</a>
  <a href="serverinfo.html">📄 Server Info</a>
  <a href="access.html">🎮 Access</a>
  <a href="help.html">❓ Help</a>
  <button onclick="logout()">Logout</button>
<script>
  function logout() {
    localStorage.removeItem("localUser");
    window.location.href = "admin-login.html";
  }
</script>

</div>

<div id="welcomeRole"></div>

<div class="content">
  <h1>🛠️ Server Admin Dashboard</h1>

  <div class="card">
    <h3>📊 Server Status</h3>
    <p id="serverStatus">Checking status...</p>
  </div>

  <div class="card">
    <h3>👥 Player Management</h3>
    <p>⚒️ Player list management tools here (kick/ban buttons coming soon).</p>
  </div>

  <div class="card">
    <h3>📈 Server Logs</h3>
    <p>⚡ Logs and server event history would be displayed here.</p>
  </div>
</div>

<script>
  // Check if admin is logged in
  const loggedInUser = localStorage.getItem("localUser");
  if (!loggedInUser) {
    window.location.href = "admin-login.html";
  } else {
    document.getElementById("welcomeRole").textContent = "Welcome, " + loggedInUser;
  }

  // Logout button function
  function logout() {
    localStorage.removeItem("localUser");
    window.location.href = "admin-login.html";
  }

  // Simulated server status (random online/offline)
  function updateServerStatus() {
    const status = Math.random() > 0.3 ? "🟢 Online with 42 players" : "🔴 Offline";
    document.getElementById("serverStatus").textContent = status;
  }

  updateServerStatus();
</script>

<script>
  const loggedInUser = localStorage.getItem("localUser");
  if (!loggedInUser) {
    window.location.href = "admin-login.html";
  }
</script>


</body>
</html>
